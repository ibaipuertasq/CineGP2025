name: Java CI with Maven

on:
  push:
    

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Prepare database for integration tests
      run: | 
        sudo /etc/init.d/mysql start
        mysql -uroot -proot < sql/cineDB.sql
        mvn --batch-mode --update-snapshots compile datanucleus:enhance datanucleus:schema-create

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Install doxygen dependecies
      run: sudo apt-get install -y doxygen

    - name: Generate Doxyfile
      run: |
        mkdir -p target/doxygen
        doxygen -g target/doxygen/Doxyfile

    - name: Configure Doxyfile
      run: |
        sed -i 's|OUTPUT_DIRECTORY       =|OUTPUT_DIRECTORY       = target/doxygen|' docs/doxygen
        sed -i 's|GENERATE_HTML          = NO|GENERATE_HTML          = YES|' docs/doxygenDoxyfile
        sed -i 's|HTML_OUTPUT            = html|HTML_OUTPUT            = html|' target/doxygen/Doxyfile
        sed -i 's|INPUT                  =|INPUT                  = src/main/java|' docs/doxygenDoxyfile
        sed -i 's|RECURSIVE              = NO|RECURSIVE              = YES|' docs/doxygen/Doxyfile

    - name: Check Doxyfile
      run: ls -la target/doxygen/Doxyfile || echo "Doxyfile not found"

    - name: Generate Doxygen documentation
      run: doxygen target/doxygen/Doxyfile

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs/doxygen
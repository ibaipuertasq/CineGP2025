<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sala</title>
    <link rel="stylesheet" href="../../css/entradas.css">
    <link rel="stylesheet" href="../../css/salas.css">
    <link rel="stylesheet" href="../../css/administrador.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Estilos específicos para la selección de asientos */
        .asientos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .pantalla {
            width: 80%;
            height: 30px;
            background-color: #ddd;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 10px 15px -10px rgba(0,0,0,0.3);
            font-weight: bold;
            color: #555;
        }

        .filas-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            width: 80%;
            margin-bottom: 30px;
        }

        .asiento {
            width: 35px;
            height: 35px;
            background-color: #4CAF50;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }

        .asiento:hover {
            transform: scale(1.1);
        }

         .asiento.ocupado {
            background-color: #f44336;
            cursor: not-allowed;
        }

        .asiento.seleccionado {
            background-color: #2196F3;
        }

        .asiento.vip {
            background-color: #9C27B0;
        }

        .asiento.discapacitados {
            background-color: #FF9800;
        }


        .info-asientos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-asiento {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>CineGP</h1>
            </div>
            <nav class="nav-links">
                <a href="../cliente.html?nombreUsuario=NOMBRE_PLACEHOLDER">Cartelera</a>
                <a href="../cliente.html?nombreUsuario=NOMBRE_PLACEHOLDER#entradas">Mis Entradas</a>
            </nav>
            <div class="dropdown">
                <button class="dropbtn">
                    <span class="material-icons">account_circle</span>
                    <span class="user-name" id="userName">Usuario</span>
                </button>
                <div class="dropdown-content">
                    <button type="button" id="editarUsuario">Cambiar contraseña</button>
                    <a href="../../index.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="hero-container">
            <div id="titulo">
                <h1>Edita Asientos</h1>
                <p>Al hacer click en un asiento, se cambia de libre a ocupado y viceversa.</p>
            </div>
        </div>
    </div>

    <main>
        <div class="info-asientos">
            <div class="info-asiento">
                <div class="info-color" style="background-color: #4CAF50;"></div>
                <span>Disponible</span>
            </div>
            <div class="info-asiento">
                <div class="info-color" style="background-color: #2196F3;"></div>
                <span>Seleccionado</span>
            </div>
            <div class="info-asiento">
                <div class="info-color" style="background-color: #f44336;"></div>
                <span>Ocupado</span>
            </div>
            <div class="info-asiento">
                <div class="info-color" style="background-color: #9C27B0;"></div>
                <span>VIP</span>
            </div>
            <div class="info-asiento">
                <div class="info-color" style="background-color: #FF9800;"></div>
                <span>Discapacitados</span>
            </div>
        </div>

        <div class="asientos-container">
            <div class="pantalla">PANTALLA</div>
            <div id="filasAsientos" class="filas-container">
                <!-- Asientos generados dinámicamente -->
            </div>
        </div>

        <div class="form-group">
            <label for="capacidadSala">Capacidad:</label>
            <input type="number" id="capacidadSala" name="capacidadSala" required>
        </div>

        <div class="button-container">
            <button id="btnGuardarCambios" class="boton">Guardar Cambios</button>
        </div>
    </main>

    <script src="../../js/sala/editarSala.js"></script>
</body>
</html>

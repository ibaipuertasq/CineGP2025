<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Sala</title>
    <link rel="stylesheet" href="../../css/administrador.css">
    <link rel="stylesheet" href="../../css/salas.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>CineGP</h1>
            </div>
            <nav class="nav-links">
                <a href="#eventos">Cartelera</a>
                <a href="#entradas">Mis Entradas</a>
            </nav>
            <div class="dropdown">
                <button class="dropbtn">
                    <span class="material-icons">account_circle</span>
                    <span class="user-name" id="userName">Usuario</span>
                </button>
                <div class="dropdown-content">
                    <button type="button" id="editarUsuario">Cambiar contraseña</button>
                    <a href="../index.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Agregar Nueva Sala</h2>
            <form id="formAgregarSala">
                <div class="form-group">
                    <label for="numeroSala">Número de Sala:</label>
                    <input type="number" id="numeroSala" name="numeroSala" required>
                </div>
                <div class="form-group">
                    <label for="capacidadSala">Capacidad:</label>
                    <input type="number" id="capacidadSala" name="capacidadSala" required>
                </div>
                <div class="form-group">
                    <label for="disponibleSala">Disponible:</label>
                    <select id="disponibleSala" name="disponibleSala" required>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button type="submit" class="boton">Guardar Sala</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>© 2025 CineGP - Tu Cine de Confianza</p>
        </div>
    </footer>

    <script src="../../js/sala/agregarSala.js"></script>
</body>
</html>

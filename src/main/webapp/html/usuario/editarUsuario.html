<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contraseña</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/editarUsuario.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>CineGP</h1>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Menú
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a id="principalCliente" href="#">Página principal</a>
                    <a href="../../index.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="edit-card">
            <div class="card-header">
                <h2>Cambiar Contraseña</h2>
                <p>Modifica tu contraseña de acceso a CineGP</p>
            </div>
            
            <form id="passwordForm">
                <!-- Campos ocultos para mantener datos del usuario -->
                <input type="hidden" id="dni" name="dni">
                <input type="hidden" id="nombre" name="nombre">
                <input type="hidden" id="apellidos" name="apellidos">
                <input type="hidden" id="nombreUsuario" name="nombreUsuario">
                <input type="hidden" id="email" name="email">
                <input type="hidden" id="direccion" name="direccion">
                <input type="hidden" id="telefono" name="telefono">
                
                <div class="form-group">
                    <label for="currentPassword">Contraseña actual</label>
                    <input type="password" id="currentPassword" placeholder="Introduce tu contraseña actual" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">Nueva contraseña</label>
                    <input type="password" id="newPassword" placeholder="Introduce tu nueva contraseña" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Confirma tu nueva contraseña" required>
                </div>
                
                <div class="form-actions">
                    <button id="botonEditUsuario" type="button" class="btn primary">Actualizar contraseña</button>
                    <button id="botonDeleteUsuario" type="button" class="btn danger">Eliminar cuenta</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 CineGP - Tu cine de confianza</p>
    </footer>
    
    <script src="../../js/usuario/editarUsuario.js"></script>
</body>
</html>
